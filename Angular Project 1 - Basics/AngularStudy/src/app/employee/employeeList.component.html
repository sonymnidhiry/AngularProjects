<employee-count *ngIf="employees" [all]="getEmployeeCount()" [male]="getMaleCount()" [female]="getFemaleCount()"
                (coutRadioButtonSelectionChanged)="onEmpCountRadioButtonChanged($event)"></employee-count>
<br /><br />
<table>
    <thead>
        <tr>
            <td>Code</td>
            <td>Name</td>
            <td>Gender</td>
            <td>DOB</td>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let employee of employees;">
            <tr *ngIf="selectedEmpCountRadioButton=='All' || selectedEmpCountRadioButton==employee.gender">
                <td>{{employee.code | uppercase}}</td>
                <td>{{employee.name | lowercase | employeeTitle:employee.gender}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.dob |date:'fullDate'}}</td>
                <td>{{i}}</td>
            </tr>
        </ng-container>
        <tr *ngIf="!employees">
            <td colspan="5">{{statusMessage}}</td>
        </tr>
        <tr *ngIf="employees && employees.length==0">
            <td colspan="5">No employees</td>
        </tr>
    </tbody>
</table>
